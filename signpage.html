<!DOCTYPE html>
<html>
<head>
	<title>SIGN-uP page</title>
	<link rel="stylesheet" type="text/css" href="signcss.css">
</head>
<body>
	<div class="loginbox">
		<a href="index.html"><img src="avatar.png" class="avatar"></a>
		<h1>SIGN-UP HERE</h1>
		<h3>Click the avatar for Home</h3>
		<form autocomplete="on">
			<p><font color="#d9853b"><b>Create user name*:</b></font></p>
			<input type="text" name="user" placeholder="enter your user name" required="on">
			
			<p><font color="#d9853b"><b>Enter new password*:</b></font></p>
			<input type="password" name="password" placeholder="input password" required="on" autocomplete="on">
			<br>

			<p><font color="#d9853b"><b>Confirm password*:</b></font></p><input type="password" name="confirmedpassword" placeholder="confirm password" required="on" autocomplete="on">
			<p><font color="#d9853b"><b>Enter email Id*:</b></font></p><input type="email" name="emailid" placeholder="enter email id" required="on" autocomplete="on">
			<br>
			<br>
			<input type="submit" name="submit" value="Sign up">
			<br>
			

		</form>
	</div>

</body>
</html>
